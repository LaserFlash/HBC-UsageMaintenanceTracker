    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">
         <img class="logo-image-drawer" src="images/logo.png">
       </span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="usage.html">Report Usage</a>
        <a class="mdl-navigation__link" href="index.html">Report Breakage</a>
        <a class="mdl-navigation__link" href="viewBreakages.html">View Breakages</a>
        <a class="mdl-navigation__link" href="fixedBreakages.html">View Fixed</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="mdl-color--blue-grey-50">
        <div class="mdl-grid breakageReport-max-width">
          <div class="mdl-grid mdl-cell mdl-cell--8-col mdl-card mdl-shadow--4dp">
            <form method="post" name="usageForm">

              <h3>Boat Usage Form</h3>

              <h4>Usage Info</h4>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
                <label>Boat Number</label><br />
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">1</span>
            </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">2</span>
            </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
              <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
              <span class="mdl-radio__label"></span>3</span>
            </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
              <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
              <span class="mdl-radio__label">4</span>
            </label>

              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="details">Duration</label>
                <input class="mdl-textfield__input" type="-?[0-9]*(\.[0-9]+)?" id="time" required placeholder="Enter Hours used">
                <span class="mdl-textfield__error">Input is not a number</span>
              </div>
              <p>
                </br>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent addValue" type="submit">
                        Submit
            </button>
              </p>
            </form>
          </div>
        </div>

        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
