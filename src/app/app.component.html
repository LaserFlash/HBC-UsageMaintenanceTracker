<mat-toolbar color="primary">
  <button style="margin-left:5px;" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  <span id="menuSpacer"></span>
  <span><img id="menuLogo" src="assets/images/logoNoText.webp" alt="WYST Logo" /></span>
  <span id="menuSpacer"></span>
  <span id="menuTitle">
    {{title}}
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="toolbar-spacer"></span>

  <span fxHide.lt-md>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
          *ngFor="let routeLink of routeLinks; let i = index"
          [routerLink]="routeLink.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{routeLink.label}}
      </a>
    </nav>
  </span>
</mat-toolbar>

<mat-sidenav-container class="content" fullscreen [class.app-dark]="isDarkTheme">
  <mat-sidenav class="sidenav" #sidenav mode="push">
    <img id="logo-image-drawer" src="assets/images/logo.webp" alt="WYST Logo" />
    <mat-nav-list>
      <a mat-list-item *ngFor="let routeLink of routeLinks; let i = index" [routerLink]="routeLink.link" (click)="sidenav.close()">
          {{routeLink.label}}
      </a>
    </mat-nav-list>
    <br/>
    <button mat-button (click)="toggleDark(); sidenav.close()">TOGGLE DARK THEME</button>
  </mat-sidenav>

  <div class="sidenav-content">
    <div fxLayout="row">
      <div fxFlex="20" fxFlex.lt-md="2"></div>
      <div fxFlex>
        <router-outlet></router-outlet>
      </div>
      <div fxFlex="20" fxFlex.lt-md="2"></div>
    </div>
  </div>
</mat-sidenav-container>
