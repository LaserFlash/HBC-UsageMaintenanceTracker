<md-sidenav-container fullscreen [class.app-dark]="isDarkTheme">
  <md-sidenav #sidenav mode="push">
    <span><img id="logo-image-drawer" src="assets/images/logoNoText.png" /></span>

    <md-nav-list>
      <a md-list-item *ngFor="let routeLink of routeLinks; let i = index" [routerLink]="routeLink.link" (click)="activeLinkIndex = i; sidenav.close()">
          {{routeLink.label}}
      </a>
    </md-nav-list>
     <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-sidenav>

  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
          <md-icon>menu</md-icon>
        </button>
      <span id="menuSpacer"></span>
      <span><img id="menuLogo" src="assets/images/logoNoText.png" /></span>
      <span id="menuSpacer"></span>
      <span id="menuTitle">
        {{title}}
      </span>

      <!-- This fills the remaining space of the current row -->
      <span class="toolbar-spacer"></span>

      <span fxHide.lt-md>
        <nav md-tab-nav-bar>
          <a md-tab-link
              *ngFor="let routeLink of routeLinks; let i = index"
              [routerLink]="routeLink.link"
              [active]="activeLinkIndex === i"
              (click)="activeLinkIndex = i">
              {{routeLink.label}}
          </a>
        </nav>
      </span>
    </md-toolbar>
    <div fxLayout="row">
      <div fxFlex="20" fxFlex.lt-md="5">

      </div>
      <div fxFlex>
        <md-card>
          <router-outlet></router-outlet>
        </md-card>
      </div>

      <div fxFlex="20" fxFlex.lt-md="5">

      </div>
    </div>

  </div>
</md-sidenav-container>
