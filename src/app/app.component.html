<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="push">
    <img id="logo-image-drawer" src="assets/images/logoNoText.png" />
    <md-nav-list>
      <a md-list-item
          *ngFor="let routeLink of routeLinks; let i = index"
          [routerLink]="routeLink.link"
          (click)="activeLinkIndex = i; sidenav.close()">
          {{routeLink.label}}
      </a>
    </md-nav-list>
  </md-sidenav>

  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
          <md-icon>menu</md-icon>
        </button>
      <span id="menuSpacer"></span>
      <span><img id="menuLogo" src="assets/images/logoNoText.png" /></span>
      <span id="menuSpacer"></span>
      <span id="menuTitle">
        {{title}}
      </span>

      <!-- This fills the remaining space of the current row -->
      <span class="toolbar-spacer"></span>

      <span>
        <nav md-tab-nav-bar>
          <a md-tab-link
              *ngFor="let routeLink of routeLinks; let i = index"
              [routerLink]="routeLink.link"
              [active]="activeLinkIndex === i"
              (click)="activeLinkIndex = i">
              {{routeLink.label}}
          </a>
        </nav>
      </span>
    </md-toolbar>

    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
