<md-toolbar color="primary">
  <button style="margin-left:5px;" md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
  <span id="menuSpacer"></span>
  <span><img id="menuLogo" src="assets/images/logoNoText.png" alt="WYST Logo" /></span>
  <span id="menuSpacer"></span>
  <span id="menuTitle">
    {{title}}
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="toolbar-spacer"></span>

  <span fxHide.lt-md>
    <nav md-tab-nav-bar>
      <a md-tab-link
          *ngFor="let routeLink of routeLinks; let i = index"
          [routerLink]="routeLink.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{routeLink.label}}
      </a>
    </nav>
  </span>
</md-toolbar>
<md-sidenav-container class="content" fullscreen [class.app-dark]="isDarkTheme">
  <md-sidenav class="sidenav" #sidenav mode="push">
    <img id="logo-image-drawer" src="assets/images/logo.png" alt="WYST Logo" />
    <md-nav-list>
      <a md-list-item *ngFor="let routeLink of routeLinks; let i = index" [routerLink]="routeLink.link" (click)="sidenav.close()">
          {{routeLink.label}}
      </a>
    </md-nav-list>
    <br/>
    <button md-button (click)="toggleDark(); sidenav.close()">TOGGLE DARK THEME</button>
  </md-sidenav>

  <div class="sidenav-content">
    <div fxLayout="row">
      <div fxFlex="20" fxFlex.lt-md="2"></div>
      <div fxFlex>
        <router-outlet></router-outlet>
      </div>
      <div fxFlex="20" fxFlex.lt-md="2"></div>
    </div>
  </div>
</md-sidenav-container>
