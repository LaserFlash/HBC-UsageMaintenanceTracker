<mat-card class="breakage-card" *ngFor="let item of breakages">
  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxFlex>
      <div class="breakage-card-left">
        <ul class="breakage-card-list">
          <li>
            {{getBoatName(item.boatID)}}
          </li>
          <li>
            {{getImportanceName(item.importance)}}
          </li>
          <li *ngIf="item.part">
            Part: {{item.part}}
          </li>
          <li>
            Reported by: {{item.name}}
          </li>
          <li>
            {{item.contact}}
          </li>
          <li *ngIf="item.timestamp">
            Reported: {{dateDisplay(item.timestamp)}}
          </li>
          <li *ngIf="item.timestampFixed">
            Fixed: {{dateDisplay(item.timestampFixed)}}
          </li>
        </ul>
      </div>

      <div fxFlex>
        <p class="breakage-card-details">
          Details: <br /> {{item.details}}
        </p>
      </div>

    </div>

  </mat-card-content>
    <hr />
    <mat-card-actions >
      <button mat-button color="warn" (click)="openDialog(item)">{{buttonText}}</button>
    </mat-card-actions>

</mat-card>
