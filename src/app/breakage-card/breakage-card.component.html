<md-card class="breakage-card" *ngFor="let item of breakages">
  <md-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxFlex>
      <div class="breakage-card-left">
        <ul class="breakage-card-list">
          <li>
            Boat: {{item.boatID}}
          </li>
          <li>
            {{item.importance}}
          </li>
          <li>
            Reported by: {{item.name}}
          </li>
          <li>
            {{item.contact}}
          </li>
          <li *ngIf="item.timestamp">
            Reported: {{dateDisplay(item.timestamp)}}
          </li>

          <li *ngIf="item.timestampReported">
            Reported: {{dateDisplay(item.timestampReported)}}
          </li>
          <li *ngIf="item.timestampFixed">
            Fixed: {{dateDisplay(item.timestampFixed)}}
          </li>
        </ul>
      </div>

      <div fxFlex>
        <p class="breakage-card-details">
          Details: <br /> {{item.details}}
        </p>
      </div>

    </div>

  </md-card-content>
    <hr />
    <md-card-actions >
      <button md-button color="warn" (click)="openDialog(item)">{{buttonText}}</button>
    </md-card-actions>

</md-card>
