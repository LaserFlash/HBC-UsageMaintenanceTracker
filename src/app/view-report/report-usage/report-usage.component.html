<div class="noPrint" fxFlex.gt-lg="calc(50% -1280px)" fxFlex="20" fxFlex.lt-md="2"></div>
<div fxFlex.gt-lg="1280px" fxFlex>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" class="card_bottom_pad content">
    <div fxFlex="60" fxLayout.lt-md="98">
      <mat-card fxFlex>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" [formGroup]="usageForm" novalidate>
            <table>
              <tr>
                <td>
                  <mat-radio-group class="radio-group" formControlName="boatID" required>
                    <label> Boat Number</label>
                    <mat-radio-button class="radio-button" *ngFor="let id of boats" [value]="id">
                      {{id}}
                    </mat-radio-button>
                    <mat-error *ngIf="formErrors.boatID">
                      {{formErrors.boatID}}
                    </mat-error>
                  </mat-radio-group>
                  <br />
                </td>
                <td>
                  <table>
                    <tr>
                        <w-mat-timepicker color="primary" label="Select Start Time" [(userTime)]="startTime"></w-mat-timepicker>
                    </tr>
                    <tr>
                        <w-mat-timepicker color="primary" label="Select End Time" [(userTime)]="endTime"></w-mat-timepicker>
                    </tr>
                    <tr>
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="date" readonly (focus)="picker.open()" (click)="picker.open()" placeholder="Choose a Date" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>

                        <mat-error *ngIf="formErrors.date">
                          {{formErrors.date}}
                        </mat-error>
                      </mat-form-field>
                    </tr>
                    <tr>
                      <mat-form-field>
                        <input matInput formControlName="driver" placeholder="Boat Driver" required type="text">
                        <mat-error *ngIf="formErrors.driver">
                          {{formErrors.driver}}
                        </mat-error>
                      </mat-form-field>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <br />
            <button mat-raised-button color="accent" type="submit">Submit</button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
    <last-uses fxFlex fxFlex.lt-md="98"></last-uses>
  </div>
  <usage-graphs [dataLabel]="'Hours used'" [chartTitle]="'Total Boat Usage'" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px"></usage-graphs>
</div>
<div class="noPrint" fxFlex.gt-lg="calc(50% -1280px)" fxFlex="20" fxFlex.lt-md="2"></div>
