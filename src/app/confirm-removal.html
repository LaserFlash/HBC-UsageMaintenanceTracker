<h1 mat-dialog-title> Confirm Removal </h1>

<mat-dialog-content>
  Are you sure you want to remove this breakage?
  <br /> This does not mark it as fixed instead removes a breakage if it was incorrectly entered
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
