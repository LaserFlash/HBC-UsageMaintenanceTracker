<md-card>
  <md-list>
    <h3 md-subheader>Health and Safety Documents</h3>
    <md-list-item *ngFor="let link of links">
      <a md-list-item href="{{link.a}}" target="_blank">
        <md-icon md-list-icon>insert_drive_file</md-icon>
        {{link.text}}
      </a>
    </md-list-item>
  </md-list>
</md-card>
